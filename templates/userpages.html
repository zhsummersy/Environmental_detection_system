<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>地下管廊环境检测系统</title>
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">个人信息</h3>
                                </div>
                                <div class="card-body">
                                    <form method="post" action="">
                                        {% csrf_token %}
                                        {% for u in user_info %}
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="text" type="text" name="username" placeholder="" 
                                            value="{{u.username}}" readonly="readonly"/>
                                            <label for="inputEmail">{{u.username}}</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="text" type="text" name="password"
                                                placeholder="" value="{{u.password}}" />
                                            <label for="inputEmail">{{u.password}}</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="email" name="email"
                                                placeholder="" value="{{u.email}}" />
                                            <label for="inputEmail">{{u.email}}</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="text" type="number" name="age"
                                                placeholder="" value="{{u.age}}"/>
                                            <label for="inputEmail">{{u.age}}</label>
                                        </div>
                                        <div class="d-grid">
                                            {% endfor %}
                                            <button type="submit" class="btn btn-primary btn-block" name="submitcontact"
                                                id="submitcontact">更新信息</button>
                                        </div>
                                </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="/login">Have an account? Go to login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/static/js/scripts.js"></script>
</body>

</html>
